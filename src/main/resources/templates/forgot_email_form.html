<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}">/</th:block>
							</div>
							<!-- email form -->
							<h3 class="text-center m-3">Enter Your registered Email</h3>

							<form th:action="@{/send-otp}" method="post">
								<div class="form-group m-3">
									<input type="email" name="email" placeholder="Enter email here" required
										class="form-control">
								</div>

								<div class="container  mt-3 text-center">
									<button class="btn btn-warning" type="submit">Send OTP</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
