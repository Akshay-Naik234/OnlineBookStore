<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4">
						<h1 class="text-center">Sign Up Here</h1>

						<form novalidate th:action="@{/do_register}" enctype="multipart/form-data" method="post" th:object="${user}" class="mb-5">

							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<div class="mb-3">
								<label for="name" class="form-label">Your Name</label>
								<input type="name" name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									th:value="${user.name}" id="name" placeholder="Enter here" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Your Email</label>
								<input type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									th:value="${user.email}" id="email" aria-describedby="emailHelp"
									placeholder="Enter your email" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>
							
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label>
								<input type="number" min="10" name="phone" class="form-control"
									th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
									th:value="${user.phone}" id="phone" 
									placeholder="Enter your Phone Number" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}">
								</div>
							</div>
							
										
							<div class="mb-3">
								<label for="Country" class="form-label">Country</label>
								<input type="text" name="Country" class="form-control"
									th:classappend="${#fields.hasErrors('Country')?'is-invalid':''}"
									th:value="${user.Country}" id="Country" 
									placeholder="Enter your Country Name" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('Country')}" th:text="${e}">
								</div>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">Your Password</label>
								<input type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="password" placeholder="Enter here" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
							</div>
					
							<div class="custom-file mt-3">
							<label for="userImage" class="form-label">Profile Image</label>
									<input type="file" name="userImage">
								</div>
							

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept Terms and conditions</label>
							</div>

							<div class="container text-center mt-2 mb-4">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
