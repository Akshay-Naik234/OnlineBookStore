<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
	<section>

		<div style="margin-left: 180px; margin-bottom:80px">
			<div class="col my-4" th:unless="${update}">

				<h2>Enter Address & Other Details:</h2>
				<form method="post" th:object="${address}" th:action="@{/user/process-address}">

					<div class="form-group">
						<label for="address1">Address</label>
						<input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St"
							required>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input type="text" class="form-control" id="country" name="country"
							placeholder="Enter the country" required>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" name="city" required>
						</div>
						<div class="form-group col-md-4">
							<label for="state">State</label>
							<input type="text" class="form-control" id="state" name="state" placeholder="Enter State"
								required>
						</div>
						<div class="form-group col-md-2 mb-4">
							<label for="zipcode">Zipcode</label>
							<input type="text" class="form-control" id="zipcode" name="zipcode" required>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<div th:if="${update}" style="margin-left: 180px; margin-bottom:80px">
			<div class="card">
			<div class="card-body">
				<div class="container text-center">
				</div>
				<input type="hidden" id="id" name="id" th:value="${address.id}">
				<div class="table-responsive">
					<table class="table" style="margin-bottom: 4px;">
						<thead>
							<h3>Here is your Address Details</h3>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Address</th>
								<td><span th:text="${address.address}"></span>
								</td>
							</tr>

							<tr>
								<th scope="row">City</th>
								<td><span th:text="${address.city}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">State</th>
								<td><span th:text="${address.state}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Country</th>
								<td><span th:text="${address.country}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">ZipCode</th>
								<td><span th:text="${address.zipcode}"></span>
								</td>
							</tr>
							
							
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div class="text-center mt-4">
			<a th:href="@{/user/show-update-address}" class="btn btn-primary">Update Address</a>
		</div>
		</div>
		</div>
	</section>
</body>

</html>
