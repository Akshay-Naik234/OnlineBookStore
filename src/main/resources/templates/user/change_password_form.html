<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 240px;" class="col-md-12">
                            
                   
                            <form th:action="@{/user/change-password}" method="post">
                            	<h3 class="m-3 text-center">Enter new password</h3>
                                <div class="form-group text-center">
                                    <input type="password" required name="newpassword" placeholder="Enter New Password here"> 
                                </div>

                                <div class="container text-center mt-3">
                                    <button class="btn btn-primary">
                                        Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
