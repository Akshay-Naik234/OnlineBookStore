<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout Page</title>
</head>

<body>
	<section>
	<div style="margin-left: 180px; margin-bottom:80px">
		<div class="col my-4">

        <h2>Step 2 - Enter Address & Other Details:</h2>
        <!--th:action="@{/user/process-checkout}"-->
        <form method="post" th:object="${orders}" th:action="@{/user/process-checkout}" >
             <input type="hidden" id="totalAmount" name="totalAmount" th:value="${totalAmount}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first Name here" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your Last Name here" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter the country" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state"  placeholder="Enter State" required>
                </div>
                <div class="form-group col-md-2 mb-4">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" required>
                </div>
            </div>

            <button type="submit" id="placeOrder" class="btn btn-primary">Place Order</button>
        </form>
    </div>
	</div>
</div>
	</section>
</body>

</html>
