<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-2" style="margin-left: 180px;">
			<div class="card-body">
				<h1 class="text-center">
					Update Address
				</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/user/process-update-address}" th:object="${address}" method="POST" class="mt-2">
								<input type="hidden" th:value="${address.id}" name="id">
								
								<div class="input-group">
									<input type="text" id="address1" name="address1" th:value="${address.address}" required
										placeholder="Enter Address Here" class="form-control">
								</div>
								<br>
								<div class="input-group">
									<input type="text" id="city" name="city" th:value="${address.city}" required
										placeholder="Enter City Here" class="form-control">
								</div>
								<br>
								<div class="input-group">
									<input type="text" id="state" name="state" th:value="${address.state}" required
										placeholder="Enter state Here" class="form-control">
								</div>
								<br>
								<div class="input-group">
									<input type="text" id="country" name="country" th:value="${address.country}" required
										placeholder="Enter Country Here" class="form-control">
								</div>
<br>
								
								
								<div class="input-group mt-3">
									<input type="number" id="zipcode" required name="zipcode" th:value="${address.zipcode}"
										placeholder="Enter Zipcode Here" class="form-control">
								</div>
								<br>
								<div class="container text-center mb-5">
									<button class="btn btn-outline-primary">Update Address</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>

</html>
