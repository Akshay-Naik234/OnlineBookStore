<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-2" style="margin-left: 180px;">
			<div class="card-body">
				<h1 class="text-center">
					Update Profile
				</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/user/process-update-profile}" th:object="${user}" enctype="multipart/form-data"
								method="POST" class="mt-2">
								<!-- Author Name-->
								<input type="hidden" th:value="${user.id}" name="id">
								<div class="input-group">
									<input type="name" id="name" name="name" th:value="${user.name}" required
										placeholder="Enter Name Here" class="form-control">
								</div>

								<!--Book Name-->
								<div class="input-group mt-3">
									<input type="email" id="email" required name="email" th:value="${user.email}"
										placeholder="Enter Email Here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<input type="number" id="phone" required name="phone" th:value="${user.phone}"
										placeholder="Enter Mobile Number Here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<input type="text" id="Country" required name="Country" th:value="${user.Country}"
										placeholder="Enter Country Name Here" class="form-control">
								</div>

								<!--Contact Image-->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center mb-5">
									<button class="btn btn-outline-primary">Update Profile</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>

</html>
